<html>
	<script src="index.js" type="module"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	
	<link rel="stylesheet" type="text/css" href="index.css">

	<body>
		<img src="https://i.imgur.com/930pwBA.jpg" class="center">
		<br>
		<div id="player_spot">
			<h1>Resources</h1>
			<div id='resource_bm'>Building Materials: 0</div>
			<div id='resource_l'>Labor: 0</div>
			<div id='resource_c'>Coin: 0</div>
			<div>
				<input type="submit" id='submit_btn' value="Submit Move">
			</div>
			<br>
			<div>
				<textarea id='message_block' rows="2" cols="25"></textarea>
				<input type="submit" id="message_btn" value="Send Message">
			</div>
		</div>
		<div id="shop_div">
			<h1>Shop</h1>
			<table id="shop">
				<tr>
					<th>Name</th>
					<th color='#E86F51'>BM</th>
					<th>Labor</th>
					<th>Coin</th>
					<th>?</th>
					<th>Available</th>
					<th>VP</th>
				</tr>
			</table>
		</div>
		<br>
		<br>
		<br>
		<h1 id=turn_title></h1>
		<h1 id=not_valid_player_title></h1>
    <svg  width="100%" height="300%">
    </svg>
		<div id="board">
    </div>
