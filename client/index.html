<html>
	<script src="index.js" type="module"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">

	<body>
		<img src="https://i.imgur.com/930pwBA.jpg" class="center">
		<br>
		<div id='error' class='error center'></div>
		<div id="player_spot">
			<div>
				<input type="submit" id='pass_btn' value="Pass Forever">
			</div>
			<h1>My Resources</h1>
			<div id='resource_bm' class='red_resource'>Building Materials: 0</div>
			<div id='resource_c' class='yellow_resource'>Coin: 0</div>
			<div id='resource_l' class='green_resource'>Labor: 0</div>
			<h1>Enemy Resources</h1>
			<div id='resource_bm_e' class='red_resource'>Building Materials: 0</div>
			<div id='resource_c_e' class='yellow_resource'>Coin: 0</div>
			<div id='resource_l_e' class='green_resource'>Labor: 0</div>
			<div>
				<input type="submit" id='submit_btn' value="Submit Move">
			</div>
			<br>
		</div>
		<div id="shop_div">
			<h1>Shop</h1>
			<table id="shop">
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th color='#E86F51'>BM</th>
					<th>Coin</th>
					<th>Labor</th>
					<th>?</th>
					<th>Available</th>
					<th>VP</th>
				</tr>
			</table>
			<br>
			<br>
			<h1 id=turn_title></h1>
			<h1 id=not_valid_player_title></h1>
		</div>
		<br>
		<br>
		<div id="board">
    </div>
    <svg id="buildings" width="100%" height="300%">
    </svg>

	</body>
</html>
